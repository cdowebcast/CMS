<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Image Gallery</h2>
  <p>The .thumbnail class can be used to display an image gallery. Click on the images to see it in full size:</p>            
  <div class="row">
    
    <div class="col-md-4"  style="width:150px;height:100px">
      <a href="1.jpg" class="thumbnail">
        <img src="1.jpg" alt="Moustiers Sainte Marie" style="width:150px;height:150px">
      </a>
    </div>
	<div class="col-md-4">
      <a href="2.jpg" class="thumbnail" style="width:1000px;height:150px">
        <p>The Cinque Terre: A rugged portion of coast in the Liguria region of Italy.</p>      
        
      </a>
    </div>
  </div>
</div>

</body>
</html>
